<!doctype html>
<html ng-app="app">
<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
	<script src="/bower/jquery/dist/jquery.min.js"></script>
	<script src="/bower/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower/angular/angular.min.js"></script>
	<script src="/bower/angular-route/angular-route.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="appCtrl">

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button id="expander" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toogle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><span class="glyphicon glyphicon-send"></span> jira-crutch</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a ng-href="/#/login">Login</a></li>
			</ul>
			<ul class="nav navbar-nav">
				<li><a ng-href="/#/checklistmaker">Checklist Maker</a></li>
			</ul>
			<form class="navbar-form navbar-right" role="search" ng-controller="HomeController">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search issue" ng-model="issue">
				</div>
				<button type="submit" class="btn btn-default" ng-click="openIssue()"><span class="glyphicon glyphicon-search"></span></button>
			</form>
		</div>
	</div>
</nav>

<ng-view></ng-view>
<div id="overlap"></div>
<img id="throbber" src="/img/throbber.gif">
</body>
</html>
